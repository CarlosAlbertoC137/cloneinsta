<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="/CLONE.INSTA/css/styles.css" />
    <link
      rel="shortcut icon"
      href="/CLONE.INSTA/img/favicon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <main>
      <div id="main-container">
        <!-- Banner container -->
        <div id="banner-container">
          <img
            src="/CLONE.INSTA/img/banner2.png"
            alt="Crie uma conta no Instagram"
          />
        </div>
        <!-- Login e registro -->
        <div>
          <div id="form-container">
            <div id="form-box">
              <img
                id="logo-insta"
                src="/CLONE.INSTA/img/logo_instagram.png"
                alt="Instagram"
              />
              <form id="login-form">
                <input
                  type="text"
                  name="username"
                  placeholder="Número de telefone, usuário ou e-mail"
                />
                <input type="password" name="password" placeholder="Senha" />
                <input type="submit" value="Entrar" />
              </form>
              <div class="separator">
                <div class="line"></div>
                <span>Ou</span>
              </div>
              <div id="other-links">
                <div id="facebook-login">
                  <a href="#">
                    <img
                      src="/CLONE.INSTA/img/logo_facebook.svg"
                      alt="Facebook Login"
                    />
                    <span>Entrar com Facebook</span></a
                  >
                </div>
                <div id="forgot-pass">
                  <a href="#">Esqueceu a senha?</a>
                </div>
              </div>
            </div>
            <div id="register-container">
              <p>Nao tem uma conta? <a href="#">Cadastre-se</a></p>
            </div>
            <div id="get-app-container">
              <p>Obtenha o aplicativo</p>
              <a href="#">
                <img src="/CLONE.INSTA/img/apple_btn.png" alt="Apple Store" />
                <img src="/CLONE.INSTA/img/gplay_btn.png" alt="Google play" />
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <nav>
        <ul id="footer-links">
          <li><a href="#">Meta</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Ajuda</a></li>
          <li><a href="#">API</a></li>
          <li><a href="#">Privacidade</a></li>
          <li><a href="#">Termos</a></li>
          <li><a href="#">Principais Cntas</a></li>
          <li><a href="#">Hashtags</a></li>
          <li><a href="#">Localização</a></li>
          <li><a href="#">Instagram Lite</a></li>
        </ul>
      </nav>
      <p id="copyright">&copy;2022 Instagram from Meta</p>
    </footer>
  </body>
</html>
